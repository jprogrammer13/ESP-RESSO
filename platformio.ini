[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.28.8
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/DHT sensor library@^1.4.3
	madhephaestus/ESP32Encoder@^0.5.1
	bblanchon/ArduinoJson@^6.18.5
upload_speed = 115200
monitor_speed = 115200
